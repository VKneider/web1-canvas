<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora VK</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">

      <div id="form1">
        <div id="title">Datos</div>

        <div class="row">

          <div class="rowlabel"><label for="range"> Tamaño del Canvas</label></div>
          <div class="rowlabel"><label value="500" id="valRange"> </label></div>
          <input class="inputForm" type="range" value="500" min="100" max="800" id="inRange" step="100" name="range" />


          <br><br>


          <div class="rowlabel"><label for="lineWidth"> Grosor de la Función </label></div>
          <div class="rowlabel"><label value="3" name="lineWidth" id="valLine"> 3</label></div>
          <input class="inputForm" type="range" value="3" min="0.25" max="5" id="inWidth" step="0.25" name="lineWidth" /> 


          <br><br>


          <div class="rowlabel"><label for="positionX"> Selecciona un Color</label></div>
          <input type="color" name="color" id="valColor" class="inputForm2" >
        </div>

        
        <div class="row">
          <div class="rowlabel"><label for="function"> Function </label></div>
          <input class="inputForm2" id="function" name="function">
        </div>
        
        <button class="formBut" id="btn" >Graficar Función</button>
        <button class="formBut" id="delTable" >Limpiar Canvas</button>
        
      </div>

      

      <canvas id="myCanva"> </canvas>
      
    </div>

    <script src="main.js"> </script>
  </body>
</html>
